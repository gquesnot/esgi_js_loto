<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loto / AH</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="container">
        <h1>Le loto gagnant selon Audrey</h1>
        <p>But du jeu : saisir 5 nombres compris entre 1 et 50 en espérant qu'ils correspondent à ceux tirés par
            l'ordinateur + le numéro complémentaire compris entre 1 et 10 !</p>
    </header>

    <section id="choix" class="container">
        <div>
            <input type="number" class="nombres circle" value="10" min="1" max="50">
            <input type="number" class="nombres circle" value="3" min="1" max="50">
            <input type="number" class="nombres circle" value="5" min="1" max="50">
            <input type="number" class="nombres circle" value="45" min="1" max="50">
            <input type="number" class="nombres circle" value="4" min="1" max="50">
            <input type="number" value="6" id="complementaire" class="circle" min="1" max="10">
        </div>
        <div style="display: flex;justify-content: center">
            <button id="submitBtn">Valider</button>
            <div style="margin-top: 50px;margin-left: 3rem">
                <label for="nbRound" style="font-size: 40px;padding-top: 34px;margin-right: 1.5rem">Nombre de Lancer: </label><input min="1" type="number" value="1" id="nbRound" style="font-size: 40px;width: 75px">
            </div>

        </div>

    </section>

    <section id="result" class="hide container">
        <h2>Résultats du tirage</h2>
        <div class="generate"></div>
        <div class="saisi"></div>
        <div style="display: flex;">
            <h3></h3>
            <button id="reset" style="width: fit-content;padding: 20px;margin-block-end: 40px;font-size: 40px">Reset</button>
        </div>

    </section>

    <script type="module" src="js/script.js"></script>
</body>

</html>
